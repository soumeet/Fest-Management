<html>
<head>
	<title>User Registration</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script type="text/javascript" src="user_validate.js"></script>
</head>
<body>
	<center>
		<h2>User Registration</h2><br>
	</center>
	<center>
		<form name="fm_usr_register" onsubmit="return user_validation(fm_usr_register)" method="post" action="user_registered.php">
		<table>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2" name="tb_name" id="tb_name">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="text" class="form-control" placeholder="Mobile Number" aria-describedby="sizing-addon2" name="tb_mobile" id="tb_mobile">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="text" class="form-control" placeholder="Email ID" aria-describedby="sizing-addon2" name="tb_email" id="tb_email">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="text" class="form-control" placeholder="College" aria-describedby="sizing-addon2"name="tb_college" id="tb_college">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					<label class="radio inline">
						&nbsp&nbsp&nbsp&nbsp&nbsp
  						<input type="radio" name="rb_gender" id="rb_gender" value="MALE" checked>
  						Male
  						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  						<input type="radio" name="rb_gender" id="rb_gender" value="FEMALE">
  						Female
					</label><br>
				</td>
			</tr>
			<tr>
				<td>
					&nbsp&nbsp&nbsp
					<input class="btn btn-default" type="submit" name="bt_register" value="Register">
					&nbsp&nbsp&nbsp&nbsp
					<input class="btn btn-default" type="submit" name="bt_cancel" value="Cancel">
				</td>
			</tr>
			</table>
		</form>
	</center>
	</body>
</html>
