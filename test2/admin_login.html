<!DOCTYPE html>
<html>
<head>
	<title>Adminstration Login</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script type="text/javascript" src="login_validate.js"></script>
</head>
<body>
	<h2><center>Admin Login Page </center></h2>
	<form name="fm_adm_login" action="admin.html" onsubmit="return validation(fm_adm_login)" method="post">
		<center>
		<table>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" name="tb_username" id="tb_username">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
  						<span class="input-group-addon" id="sizing-addon2"></span>
  						<input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" name="tb_password" id="tb_password">
					</div><br>
				</td>
			</tr>
			<tr>
				<td>
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<input class="btn btn-default" type="submit" name="bt_login" value="Login">
				</td>
			</tr>
		</table>
		</center>
	</form>
</body>
</html>
