<html>
<head>
	<title>User Registration</title>
</head>
<body>
	<center>
		<h1>User Registration</h1>
	</center>
	<center>
		<form name="fm_usr_register" onsubmit="return validation()" method="post" action="user_registered.php">
		<table>
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="textbox" name="tb_name" id="tb_name">
				</td>	
			</tr>
			<tr>
				<td>
					Mobile Number
				</td>
				<td>
					<input type="textbox" name="tb_mobile" id="tb_mobile">
				</td>	
			</tr>
			<tr>
				<td>
					Email ID
					</td>
				<td>
					<input type="textbox" name="tb_email" id="tb_email">
				</td>	
			</tr>
			<tr>
				<td>
					College
				</td>
				<td>
					<input type="textbox" name="tb_college" id="tb_college">
				</td>	
			</tr>
			<tr>
				<td>
					Gender
				</td>
				<td>
					<input type="radio" name="rb_gender" value="MALE">MALE
					<input type="radio" name="rb_gender" value="FEMALE">FEMALE
				</td>	
			</tr>	
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" name="bt_register" value="Register">
					<button type="button" name="bt_cancel" onclick="window.location.href='login.html'">Cancel</button>
				</td>	
			</tr>	
			</table>
		</form>
	</center>
	</body>
</html>
