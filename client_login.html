<!DOCTYPE html>
<html>
<head>
	<title>Client Login</title>
	<script type="text/javascript" src="login_validate.js"></script>
</head>
<body>
	<h1><center>Client Login Page </center></h1>
	<form name="fm_usr_login" action="client.html" onsubmit="return validation(fm_usr_login)" method="post">
		<center>
		<table>
			<tr>
				<td>Username</td>
				<td><input type="textbox" name="tb_username" id="tb_username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="textbox" name="tb_password" id="tb_password"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="bt_login" value="Login">
					<input type="button" name="bt_cancel" value="Cancel">
				</td>
			</tr>
		</center>
	</form>
</body>
</html>
